---
- name: Ensure sudo and openssh are installed
  community.general.pacman:
    name: 
     - sudo
     - openssh
     - zsh
    state: present
- name: Ensure group "sudo" exists
  ansible.builtin.group:
    name: sudo
    state: present
- name: Add the specified user, appending the group 'sudo' to the user's groups
  ansible.builtin.user:
    name: '{{ username }}'
    groups: sudo
    append: yes
    create_home: yes
    generate_ssh_key: yes
    shell: '/bin/zsh'
    password: '{{ user_password }}'
- name: Enable sudo without password for specified user
  ansible.builtin.template:
    src: sudo_no_password.jf2
    dest: '/etc/sudoers.d/{{ username }}'
    mode: '0440'
    group: 0
    owner: 0
- name: Start Hyprland on startup
  ansible.builtin.copy:
    src: '.zprofile'
    dest: '/home/{{ username }}/.zprofile'
    owner: '{{ username }}'
    group: '{{ username }}'
    mode: '0644'
